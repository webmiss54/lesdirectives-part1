<a href="#/">Revenir aux articles</a>
<ul class="breadcrumb">
<li>
	<a href="#/">Articles</a>
</li>
<li class="active">{{post.name}}</li>
</ul>

<div ng-hide="Loading">
    <h1>{{post.name}}</h1>
    <p>{{post.content}}</p>

    <h3>{{comments.length}} Commentaires</h3>
		
		<!--<div class="form-group">
 			<input class="form-control datepicker" type="text" placeholder="usename" datepicker-options="{today:'aujourdhui'}" ng-model="newComment.username"/>
 		</div>-->


 		<div ng-test username='newComment.username'>
    		<div ng-repeat="comment in comments| filter:{content: query} | orderBy:order">
    		
    			<ng-comment comment="comment"></ng-comment>

    		</div>
    	</div>

    		<time></time>

	     	<hr>

 		<form ng-submit="addComment()" >
 		<h3> Ajouter un commentaire</h3>
 		<div class="form-group">
 			<input class="form-control" type="text" placeholder="usename" ng-model="newComment.username"/>
 		</div>
 		<div class="form-group">
 		<input class="form-control" type="text" placeholder="city" ng-model="newComment.city"/>
 		</div>
 		<div class="form-group">
 		<input class="form-control" type="text" placeholder="email " ng-model="newComment.email"/>
 		</div>
 		<div class="form-group">
 		<textarea class="form-control" ng-model="newComment.content"></textarea>
 		</div>
 		<button class="btn btn-primary" type="submit">Envoyer
		</button>

		</form>

 	</div>
